<!DOCTYPE html>
<html lang="en">

    <style>
        
        #box1 {

            content.style.fontSize = "16px";

            big.addEventListener("click", function() {
                content.style.fontSize = parseInt(content.style.fontSize) + 2 + "px";

            small.addEventListener("click", function() {
                content.style.fontSize = parseInt(content.style.fontSize) - 2 + "px";

</head>
<body>
